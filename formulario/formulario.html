	<section>
			<div class="divFormulario">
        <div class="containerMio">
          <h3 class="tituloForm">Formulario de contacto.</h3>
          <p class="textoForm">Completa estos datos y nosotros te contactamos para asesorarte.</p>
          <form class="elFormulario" method="POST" id="formulario">
            <div>
              <label for="nombreyapellido">Nombre(s) y apellido:</label>
              <p>
                  <input type="text" name="nombre" id="nombreyapellido" placeholder="TuNombre TuApellido" required>             
              </p>
            </div>
            <div>
              <label for="email">Dirección de correo electrónico:</label>
              <p>
                <input type="email" name="email" id="email" placeholder="tucorreo@mail.com" required>             
              </p>
            </div>
            <div>
              <label for="telefono">Número de teléfono:</label>
              <p>
                <input type="tel" name="telefono" id="telefono" placeholder="1234567890" required>
              </p>            
            </div>
            <div>
              <label for="genero">Género:</label>
              <p>
              <select name="genero" id="genero">
                <option value="none" selected disabled hidden>Elegir</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
              </select>
              </p>
            </div>
            <div>         
              <input type="checkbox" name="terminos" id="terminos"><span>
              <label for="terminos" id="politicas">Acepto los términos de privacidad.</label>
                                                              </span>
            </div>
            <div class="my-3">
              <button class="btn btn-info px-3" type="submit">Enviar</button>
            </div>
          </form>
        </div>          
      </div>
	</section>
